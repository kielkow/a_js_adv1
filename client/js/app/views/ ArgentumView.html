<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Argentum</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Salário</th>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>

    <script>
    
        funcionarios = [
            {
                "nome": "Douglas",
                "endereco" : "Rua da esquina, 123",
                "salario" : "4500"
            },
            {
                "nome": "Felipe",
                "endereco" : "Rua da virada, 456",
                "salario" : "5000"
            },
            {
                "nome": "Silvio",
                "endereco" : "Rua da aresta, 789",
                "salario" : "6000"
            }
        ];

        let mostrarFunc = funcionarios.map(n =>        
                                    `<tr>
                                        <td>${n.nome}</td>
                                        <td>${n.endereco}</td>
                                        <td>${n.salario}</td>
                                    </tr>
                                    `
                                    ).join('');

        document.querySelector('tbody').innerHTML = mostrarFunc
    </script>

</body>

</html>
